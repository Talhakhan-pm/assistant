<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Parts Smart Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">ðŸ”§ Auto Parts Smart Assistant</h3>
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Part Name</label>
                                <input type="text" class="form-control" name="part" required value="{{ request.form.part }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Car Make</label>
                                <input type="text" class="form-control" name="make" required value="{{ request.form.make }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Car Model</label>
                                <input type="text" class="form-control" name="model" required value="{{ request.form.model }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Car Year</label>
                                <input type="text" class="form-control" name="year" required value="{{ request.form.year }}">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Generate Questions</button>
                            </div>
                        </form>

                        {% if questions %}
                            <hr class="my-4">
                            <h5 class="mb-3">ðŸ§  Ask the customer:</h5>
                            <div class="bg-light p-3 border rounded">
                                {% for line in questions.split('\n') if line.strip() %}
                                    <p class="mb-2">ðŸ‘‰ {{ line }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="/" class="btn btn-secondary">ðŸ”„ Reset Form</a>
            </div>
        </div>
    </div>

</body>
</html>
