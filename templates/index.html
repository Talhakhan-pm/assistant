<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoXpress Smart Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .section-title {
      font-weight: bold;
      color: #d62828;
    }
    .fade-in {
      animation: fadeIn 0.7s ease-in;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(10px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    .btn-outline-secondary {
      font-size: 0.8rem;
      padding: 4px 8px;
    }
    .highlight-box {
      background-color: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .price-box {
      font-weight: 500;
      color: #28a745;
    }
    .error-box {
      background-color: #f8d7da;
      border-left: 4px solid #dc3545;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    
    /* Enhanced autocomplete styles */
    .search-container {
      position: relative;
    }
    
    .autocomplete-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: white;
      border-radius: 0.5rem;
      border: 1px solid #dee2e6;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      margin-top: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeInSuggestions 0.15s ease-out;
    }
    
    @keyframes fadeInSuggestions {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .autocomplete-item {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background-color 0.2s;
    }
    
    .autocomplete-item:hover, 
    .autocomplete-item.selected {
      background-color: #f8f9fa;
      color: #d62828;
    }
    
    .autocomplete-item:last-child {
      border-bottom: none;
    }
    
    /* New category headers */
    .autocomplete-category {
      background-color: #f0f0f0;
      padding: 5px 15px;
      font-size: 0.8rem;
      font-weight: bold;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Highlighted text in suggestions */
    .autocomplete-item strong {
      color: #d62828;
      font-weight: bold;
    }

    /* Callback button styles */
    .btn-callback {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      margin-top: 10px;
    }
    
    .btn-callback:hover {
      background-color: #0069d9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn-callback i {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow-lg p-4 rounded-4 fade-in">
          <h3 class="text-center section-title mb-4">üîß AutoXpress Smart Assistant</h3>
          
          <!-- Search form - now with AJAX -->
          <form id="search-form" class="search-form">
            <div class="mb-3 search-container">
              <label class="form-label">Describe the part and vehicle</label>
              <input type="text" class="form-control" id="search-input" name="prompt" required placeholder="e.g., Front bumper for 2020 Honda Accord LX">
              <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>
            </div>
            <div class="d-grid">
              <button type="submit" id="search-button" class="btn btn-danger w-100 fw-bold shadow-sm">
                üîç Search
              </button>
            </div>
          </form>

          <!-- Container for validation errors -->
          <div id="validation-error-container"></div>
          
          <!-- Container for AI results -->
          <div id="results-container"></div>
        </div>

        <hr class="my-5">
        <div class="card shadow-lg p-4 rounded-4">
          <h5 class="text-center section-title">üöó VIN Decoder</h5>
          
          <!-- VIN form - now with AJAX -->
          <form id="vin-form" class="vin-form">
            <div class="mb-3">
              <label class="form-label">Enter VIN</label>
              <input type="text" class="form-control" id="vin-input" name="vin" placeholder="e.g., 1HGCV1F14LA123456" required>
            </div>
            <div class="d-grid">
              <button type="submit" id="vin-button" class="btn btn-secondary">Decode VIN</button>
            </div>
          </form>

          <!-- Container for VIN results -->
          <div id="vin-result-container"></div>

          <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">üîÑ Reset Form</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/autoxpress.js"></script>
</body>
</html>
